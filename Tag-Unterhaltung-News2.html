<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>

<body class="main">
  <!-- center section -->
  <div class="news-wrapper">
    <div class="news-header-wrapper p-1">
      <div class="col-lg-1 col-md-1 col-sm-1 center-item">
        <a href="Tag-Unterhaltung-News.html"> <img src="assets/img/tab-icons/right-arrow.svg" width="100%" class="arrow news-screen-arrow" /> </a>
      </div>
      <div class="center-item">
        <div class="font-size-2">NewsPaper Name</div>
      </div>
      <div class="news-controls">
        <div class="zoomout"><img src="assets/img/tab-icons/zoon-plus.svg" width="60%" /> </div>
        <div  class="zoomin"><img src="assets/img/tab-icons/zoon-minus.svg" width="60%" /> </div>      
      </div>
    </div>
    <div class="news-screen overflow-x">
        <img  class="news-paper" src="assets/img/new-paper-1-screen.svg" />
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
